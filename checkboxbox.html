<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☑︎</title>
  <style>
    body {
      padding: 30px;
      background: #1e1e2f;
    }

    .grid {
      display: grid;
      padding: none;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }    
  </style>
</head>
<body>
    <button onclick="clearGrid()" style="border:none; background-color:#0D0C11; border-radius:5px; padding:5px; color:gray;">☒</button>
    <input type="number" id="gridSize" min="1" max="10" value="5" onkeyup="generateGrid()" style="border:none; background-color:#0D0C11; border-radius:5px; padding:5px; color:white;">
  <div id="grid" class="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const gridSizeInput = document.getElementById('gridSize');

    function generateGrid() {
      const size = parseInt(gridSizeInput.value, 10);
      grid.innerHTML = ''; // Clear existing grid
      grid.style.gridTemplateColumns = `repeat(${size}, 15px)`;

      for (let i = 0; i < size * size; i++) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

 checkbox.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          cycleBlockType(checkbox);
        });

        grid.appendChild(checkbox);
      }        
    }

    function clearGrid() {
      document.querySelectorAll('.grid input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });
    }

    generateGrid();
  </script>
</body>
</html>
